name: Run Robot Framework Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Start virtual display (Xvfb)
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
        shell: bash

      - name: Start screen recording
        run: |
          ffmpeg -y -video_size 1920x1080 -framerate 30 -f x11grab -i :99 \
            -codec:v libx264 -preset veryfast screen_recording.mp4 &
        shell: bash

      - name: Remove preinstalled ChromeDriver (important)
        run: |
          sudo apt-get remove -y chromium-browser chromium-chromedriver || true
          sudo rm -f /usr/bin/chromedriver || true

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" \
            | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Change if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install selenium
          pip install webdriver-manager

      - name: Run Robot Framework Tests
        env:
          DISPLAY: :99
        run: |
          robot -d results test_cases/test_case_6/test_case_6.robot # adjust folder name if your tests are elsewhere

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

      - name: Upload Screen Recording
        uses: actions/upload-artifact@v4
        with:
          name: screen-recording
          path: screen_recording.mp4

      - name: Upload Test Screenshots (if any)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: results/**/*.png
          if-no-files-found: ignore
